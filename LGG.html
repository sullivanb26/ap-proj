<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LETS GO GAMBLING</title>
  <link rel="stylesheet" href="gambleStyle.css">
</head>

<body>
  <div id="mainContent">
    <div id="game">
      <div class="die">1</div>
      <div class="die">1</div>
      <div class="die">1</div>
      <div class="die">1</div>
      <div class="die">1</div>
      <div class="die">1</div>
    </div>
    <hr>
    <button id="rollBtn" onclick="roll()">Roll</button>
    <div id="info">
      $<span id="money">0</span> (<span style="color:lawngreen">+$<span id="add">0</span></span>) <br>
      Rolled <span id="nRolls">0</span>/<span id="mRolls">10</span> times. <br>
      Round <span id="round">1</span>
    </div>
  </div>
  <div id="newItem">
    <div id="itemModal">
      <span>Select one of the 5 modifier items.</span>
      <div>
        <img src="https://dummyimage.com/400x400/000/fff" class="item">
        <img src="https://dummyimage.com/400x400/000/fff" class="item">
        <img src="https://dummyimage.com/400x400/000/fff" class="item">
        <img src="https://dummyimage.com/400x400/000/fff" class="item">
        <img src="https://dummyimage.com/400x400/000/fff" class="item">
      </div>
    </div>
  </div>

  <script>
    const elems = {
      roll: document.getElementById('rollBtn'),
      nRolls: document.getElementById('nRolls'),
      money: document.getElementById('money'),
      round: document.getElementById('round'),
      add: document.getElementById('add'),
      dice: document.getElementsByClassName('die')
    }
    let rolls = 0;
    let maxRolls = 10;
    let money = 0;
    let round = 1;
    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    function roll() {
      if (rolls < maxRolls) {
        let tempMoney = money;
        for (let num = 0; num < elems.dice.length; num++) {
          const die = elems.dice[num];
          const roll = getRandomInt(1, 6);
          die.innerHTML = roll;
          money += roll;
        }
        rolls += 1;
        elems.nRolls.innerHTML = rolls;
        elems.money.innerHTML = money;
        elems.add.innerHTML = money - tempMoney;
        if (rolls == maxRolls) {
          elems.roll.innerHTML = "New Round";
        }
      } else {
        round += 1;
        elems.round.innerHTML = round;
        elems.roll.innerHTML = "Roll";
        rolls = 0;
        elems.nRolls.innerHTML = rolls;

      }
    }
  </script>
</body>

</html>
